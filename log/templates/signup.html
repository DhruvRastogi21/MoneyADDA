{% extends 'base.html' %}
{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <p style="font-family: Satisfy,cursive"><center><h2>Sign Up</h2></center></p>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <p class="bs-component">
                            <center>

                                <input style="border-radius: 10000px" class="btn btn-danger btn-lg" type="submit" value="Sign up" />
                            </center>
                        </p>
  </form>
        </div>
</div>
{% endblock %}

{% block javascript %}

<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav").css("display","none");
$("ul.nav.navbar-nav.navbar-right").css("display","none");

{% endif %}
</script>

          {% endblock %}
